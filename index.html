<!DOCTYPE html>
<html ng-app="NarrowItDownApp" class="ng-scope" lang="en">
<head><style type="text/css"></style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>
    <div class="container ng-scope" ng-controller="NarrowItDownController as menu">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="search">
            <input type="text" placeholder="search term" class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="menu.shortName">
            <div class="narrow-button">
                <button class="btn btn-primary" ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message" class="ng-isolate-scope"><div class="row">
    <!-- ngRepeat: item in menu.foundItems -->
</div>
<div class="alert alert-danger ng-binding ng-hide" role="alert" ng-show="menu.onEmpty"></div>
</found-items>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>



</body></html>
